<!DOCTYPE html>
<html lang="zh-Huns">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 可以让页面在手机端打开后不进行缩放的标签 -->

<head>
    <meta charset="UTF-8">
    <title>我的画板</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="canvas" height=300 width=300></canvas>
    <div id="actions" class="actions">
        <div class="penAndEraser">
            <svg id="pen" class="active icon">
                <use xlink:href="#icon-pen"></use>
            </svg>
            <svg id="eraser" class="icon">
                <use xlink:href="#icon-Eraser-Tool"></use>
            </svg>
        </div>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="download" class="icon">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="active black"></li>
        <li id="white" class="white"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <li id="yellow" class="yellow"></li>
    </ol>
    <ol class="size">

        <li id="finest" class="active finest"></li>
        <li id="finer" class="finer"></li>
        <li id="fine" class="fine"></li>
        <li id="thick" class="thick"></li>
        <li id="morethick" class="morethick"></li>
        <li id="mostthick" class="mostthick"></li>
    </ol>
    
    <script src="//at.alicdn.com/t/font_1461021_i9mf3d8qlen.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <!-- <script src="./a.js"></script> -->
</body>

</html>
