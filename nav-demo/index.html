<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="keyboard">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p',],
            1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l',],
            2: ['z', 'x', 'c', 'v', 'b', 'n', 'm',],
            length: 3
        }
        var hash = {
            q: 'qq.com'
        }
        index = 0
        while(index < keys['length']) {
            div1 = document.createElement('div')
            keyboard.appendChild(div1)
            row = keys[index]
            index2 = 0
            while(index2 < row['length']){
                kbd1 = document.createElement('kbd')
                kbd1.textContent = row[index2]
                div1.appendChild(kbd1)
                index2 = index2 + 1
            }
            index = index + 1
        }
        document.onkeypress = function(skr){
            key = skr['key']
            website = hash[key]
            window.open('http://' + website, '_blank')
        }

    </script>
</body>

</html>
